name: main

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod

      - name: Download dependencies
        run: go mod download

      - name: Install GolangCI-Lint
        run: |
          curl -sSfL https://github.com/golangci/golangci-lint/releases/download/v1.50.0/golangci-lint-1.50.0-linux-amd64.tar.gz | tar -xz -C /tmp
          sudo mv /tmp/golangci-lint-1.50.0-linux-amd64/golangci-lint /usr/local/bin/golangci-lint

      - name: Run GolangCI-Lint
        run: golangci-lint run --config .golangci.toml

      - name: Build
        run: go build -v ./...
