name: main

on:
  push:
    branches: [ main, develop]
  pull_request:
    branches: [ main, develop]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3  

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...
