receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  prometheus:
    endpoint: "0.0.0.0:9464"

  logging:
    verbosity: detailed

  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    labels:
      service: "auth-service"

  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true

service:
  pipelines:
    metrics:
      receivers: [otlp]
      exporters: [prometheus, logging]

    traces:
      receivers: [otlp]
      exporters: [jaeger, logging]
    
    logs:
      receivers: [otlp]
      exporters: [loki]
